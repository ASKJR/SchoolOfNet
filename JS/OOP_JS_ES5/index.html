    <p>OOP Javascript</p>
    <script>
        //constructor
        function Person(_name, _age, _height) {

            //private attributes
            var name = _name;
            var age = _age;
            var height = _height;

            //private function
            function privateFunc() {
                console.log('privateFunc');
            }

            //"this" means - public function
            this.sayHello = function (name) {
                return 'Hello ' + name;
            }

            this.hello = function (name) {
                return 'Hello' + name;
            }

            //getters and setters

            //getters
            this.getName = function () {
                return name;
            }

            this.getAge = function getAge() {
                return age;
            }

            this.getHeight = function () {
                return height;
            }

            //setters
            this.setName = function (_name) {
                name = _name;
            }

            this.setAge = function setAge(_age) {
                age = _age;
            }

            this.setHeight = function (_height) {
                height = _height;
            }
        }

        //static methods and attributes

        Person.staticMethod = function () {
            return "I'm a static method";
        }

        Person.staticAttribute = "I'm a static attribute";

        //Prototype funcions can be accessed by all instances of a class
        Person.prototype.happyBirthday = function () {
            this.setAge(this.getAge() + 1);
        }

        function Employee(_salary, _name, _age, _height) {
            var salary = _salary;

            //inheretence
            Person.call(this, _name, _age, _height);

            this.getSalary = function () {
                return salary;
            }

            this.setSalary = function (_salary) {
                salary = _salary;
            }
        }

        Employee.prototype = Object.create(Person.prototype);

        Employee.prototype.happyBirthday = function () {
            this.setAge(this.getAge() + 2);
        }
