<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		var j = 0, i = 5, fat = 1
		do {
			j++
			if (j % 2 == 0) {
				console.log(j.toString() + '- Even')
			}
			else {
				console.log(j.toString() + '- Odd')
			}
		} while (j < 10)

		while (i > 1) {
			fat *= i
			i--
		}

		console.log(fat)
	</script>
</body>

</html>
