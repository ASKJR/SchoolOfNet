<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.time()
        var name = prompt("What's your name?")
        alert('My name is :' + name)
        alert(confirm('Is your name correct?'))
        console.log(name)
        console.error(name)
        console.info(name)
        console.warn(name)
        console.timeEnd()
    </script>
</body>

</html>
