<body>
	<script>
		var prev = 0
		var next = 1

		console.log(next)
		for (var i = 0; i < 10; i++) {
			fib = prev + next
			prev = next
			next = fib
			console.log(fib)
		}

		for (var i = 10; i >= 0; i--) {
			console.log(i)
		}
	</script>
</body>
