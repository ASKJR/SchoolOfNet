<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title></title>
</head>

<body>

	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html" id="navTitle"></a>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="form-inline">
			<div class="form-group">
				<input type="text" placeholder="Description" class="form-control" id="desc">
			</div>
			<div class="form-group">
				<input type="text" placeholder="Amount" class="form-control" id="amount">
			</div>
			<div class="form-group">
				<input type="text" placeholder="Price" class="form-control" id="value">
			</div>
			<span id="btnUpdate" style="display:none;">
				<input type="hidden" id="idUpdate">
				<button id="btnSave" class="btn btn-default" onclick="updateData()">Save</button>
				<button id="btnCancel" class="btn btn-default" onclick="resetForm()">Cancel</button>
			</span>
			<span id="btnAdd">
				<button id="btnAdd" class="btn btn-default" onclick="addData()">Add</button>
				<button id="btnAdd" class="btn btn-default" onclick="resetForm()">Reset</button>
				<button id="btnAdd" class="btn btn-default" onclick="deleteShoppingList()">Delete list</button>
			</span>
		</div>
		<div id="errors" style="display:none;">

		</div>

		<table class="table" id="tableShoppingList">

		</table>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<div class="container">
			<h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
		</div>
	</nav>

	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
