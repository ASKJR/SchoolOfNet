<!DOCTYPE html>
<html>

<head>
    <title> Base64 </title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
    <div class="window">

        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Base 64</h1>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane">
                    <div class="form-group">
                        <label for="">Text to generate:</label>
                        <input type="text" name="txt" id="txt" class="form-control" />
                        <br /><br />
                        <button type="button" onclick="encode()" class="btn btn btn-large btn-primary">Generate</button>
                        <button type="button" onclick="decode()" class="btn btn btn-large btn-warning">Decode</button>
                    </div>
                    <div class="form-group">
                        <label>Output:</label>
                        <textarea class="form-control output" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title"> &copy; Copyright Alberto Kato</h1>
        </footer>
    </div>
</body>

</html>
